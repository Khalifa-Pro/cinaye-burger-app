<div class="container-fluid">
    <div class="card m-5 p-3">
      <h3 class="ml-3" style="color: rgb(0, 0, 0); text-align: center;">LISTES COMMANDES EN COURS</h3>
        <div class="card-body">
            <table class="table table-bordered table-striped table-hover">
                <thead>
                <tr>
                    <th>Nom</th>
                    <th>Prenom</th>
                    <th>Téléphone</th>
                    <th>Burger</th>
                    <th>Prix (FCFA)</th>
                    <th>Image</th>
                </tr>
                </thead>
                <tbody>
                <tr *ngFor="let c of commandes">
                    <th>{{c.nom}}</th>
                    <th>{{c.prenom}}</th>
                    <th>{{c.telephone}}</th>
                    <td>{{ c.burger_nom}}</td>
                    <td>{{ c.burger_prix}}</td>
                    <td><img src="../../../assets/{{ c.burger_image}}" alt="image" width="80" height="70"></td>
                </tr>
                </tbody>
            </table>
        </div>

    </div>
  </div>
